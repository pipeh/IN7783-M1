<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
        }
        .profile-info {
            flex-grow: 1;
        }
        h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .info {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-info">
            <h1>Perfil de Usuario</h1>
            <div class="info"><strong>Nombre:</strong> nombre_ejemplo </div>
            <div class="info"><strong>Correo:</strong> correo_ejemplo </div>
            <div class="info"><strong>Fecha de Registro:</strong> {{ user.fecha }} </div>
        </div>
        <img src="{{ url_for('static', filename='img/user.png') }}" alt="Avatar" class="profile-img">
    </div>

</body>
</html>
